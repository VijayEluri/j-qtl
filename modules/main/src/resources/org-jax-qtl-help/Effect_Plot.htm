<h1>Effect Plot</h1>
<p>The J/qtl's effect plot uses the R/qtl <A 
href="HTML/effectplot.html">effectplot</A> function to calculate the genotype 
effects that it renders.</p>
<p><IMG hspace=0 src="Images/effect-plot.png" border=0></p>
<p>The effect plot is available as a right click menu item from the <A 
href="HTML/One_QTL_Scan_Plot.htm">One Qtl Scan Plot</A> and <A 
href="Two_QTL_Scan_Plot.htm">Two QTL Scan Plot</A> graphs.</p>
